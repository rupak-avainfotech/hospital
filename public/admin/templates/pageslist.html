
<section class="content-header">
  
    <h1>
    Pages   
    <small></small>
    </h1>

    <ol class="breadcrumb">
        <li><a href="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Pages List</li>
    </ol>
    
   
</section>
    <div class="form-group">
        <div class="alert alert-success" ng-show="del">  
            <strong ng-bind="del" ></strong> 
        </div>
    </div>
 <section class="content">
        <div class="row">
            <div class="col-xs-12">



                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Pages List</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" ng-show="!active">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Sr. no</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Created</th>
                                    <th scope="col" class="actions">Actions</th>
                                 
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat='post in pages track by $index'>

                                    <td ng-class="'{{post._id}}'">{{$index + 1}}</td>           
                                    <td ng-class="'{{post._id}}'">{{post.title}}</td>     
                                    <td ng-class="'{{post._id}}'" ng-bind-html="post.description"></td>   
                                    <td ng-class="'{{post._id}}'">{{post.created_at | date}}</td>      
       
                                   <td class="actions {{post._id}}">
                                      <a href="javascript:void(0)" ng-click='setActive(post)' style="cursor: pointer"  title="View" class="btn btn-info btn-xs {{post._id}}"><span class="fa fa-eye"></span><span class="sr-only">View</span></a> 

                                      <a ui-sref="editPage({paraml:post._id})" title="Edit" class="btn btn-success btn-xs"><span class="fa fa-pencil"></span><span class="sr-only">Edit</span></a> 

                                      
                                  </td> 

                                </tr>   

                            </tbody>

                        </table>
                    </div>

                    <div class='col-sm-8 full-height'>
                        <div ng-show="active">

                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="box">
                                        <div class="box-header">
                                            <h3 class="box-title">Single data</h3>
                                               <a class="pull-right" id="mybutton"  ng-click="listShow(active)">Back</a>

                                        </div>
                                        <!-- /.box-header --> 
                                        <div class="box-body table-responsive no-padding">
                                            <table class="table table-hover">
                                                <tr>
                                                    <th>Fields</th>
                                                    <th>Data</th>

                                                </tr>
                                                <tr>
                                                    <td>Title</td>
                                                    <td>{{activePost.title}}</td>
                                                </tr>
                                                                                                <tr>
                                                    <td>Description</td>
                                                    <td ng-bind-html="activePost.description"></td>
                                                </tr>
                                                                                                <tr>
                                                    <td>Type</td>
                                                    <td>{{activePost.type}}</td>
                                                </tr>
                                                                                                <tr>
                                           
                                                
                                             
                                                
                                            </table>
                                        </div>
                                        <!-- /.box-body -->
                                    </div>
                                    <!-- /.box -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
